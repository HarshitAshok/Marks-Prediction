<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Marks Prediction</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="alert alert-warning">
			<center><h1>Get your Marks Prediction</h1></center>
		</div>
		<br>
		<form method="POST" action="/" class="form-online">
			<label> How many Hours did you study? &nbsp;</label>
			<input class="form-control" type="text" name="hours" placeholder="Enter Hours" size="10">
			<button class="btn btn-primary btn-lg">Get Score</button>
		</form>

		{% if your_marks %}
			<h1 class="text text-success"> Your Marks : {{your_marks}} </h1>
		{% endif %}	
	</div>

</body>
</html>
